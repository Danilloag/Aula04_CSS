<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02 da aula 04 de CSS</title>
    <style>
        .principal {
            width: 224px;
            border: 5px solid blue;
        }
        div div {
            width: 200px;
            height: 20px;
            border: 2px solid red;
            border-radius: 20px 0 20px 0;
            padding: 5px 10px;
            margin-top: 20px;
        }
        div:nth-child(3) {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    
    <div class="principal">
        <div>Dados 1</div>
        <div>Dados 2</div>
        <div>Dados 3</div>
    </div>

</body>
</html>
